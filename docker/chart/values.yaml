replicaCount:
  sendBTC: 1
image:
  repository: $CI_APPLICATION_REPOSITORY
  tag: $CI_APPLICATION_TAG
  pullPolicy: Always
  secrets:
  - name: $secret_name
application:
  name: $CI_ENVIRONMENT_SLUG
  track: $track
  env:
  - name: NETCORE_ENVIRONMENT
    value: "Production"
resources:
  sendBTC:
    #limits:
      #cpu: 100m
      #memory: 128Mi
    #requests:
      #cpu: 100m
      #memory: 128Mi
secret:
  mysql:
    host: $MYSQL_HOST
    user: $MYSQL_USER
    password: $MYSQL_PASSWORD
    db: $MYSQL_DB
  btc:
    host: $BITCOIN_HOST
    port: $BITCOIN_PORT
    user: $BITCOIN_RPC_USER
    password: $BITCOIN_RPC_PASSWORD
